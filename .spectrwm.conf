# PROGRAMMES
program[toggle-touchpad]= /home/simon/.config/openbox/.gerer-touchpad.sh
program[vol-up]		= /home/simon/.config/openbox/.gerer-volume.sh up
program[vol-down]	= /home/simon/.config/openbox/.gerer-volume.sh down
program[vol-mute]	= /home/simon/.config/openbox/.gerer-volume.sh mute
program[toggle-screen]	= xset dpms force off
#program[ram-to-disk]	= sudo /home/simon/.spectrwm/scripts/ram-to-disk
program[browser]	= firefox
program[file-manager]	= terminanger
program[mail]		= terminator -e mutt
program[cmus-play-pause]= cmus-remote --pause

# BINDINGS
bind[toggle-touchpad]	= XF86Launch5
bind[vol-up]		= XF86AudioRaiseVolume
bind[vol-down]		= XF86AudioLowerVolume
bind[vol-mute]		= XF86AudioMute
bind[cmus-play-pause]	= Pause
bind[toggle-screen]	= XF86Launch1
#bind[ram-to-disk]	= XF86Launch1
bind[browser]		= MOD+z
bind[file-manager]	= MOD+n
bind[mail]		= MOD+i
